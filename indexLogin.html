<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        overflow: auto;
      }

      .course-price {
        flex: 1;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        .img-curso {
          width: 100%;
          height: 200px;
          border-radius: 8px 8px 0 0;
        }
        .text-org {
          padding: 20px;
          .price {
            font-family: "Poppins", sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            .original-price {
              text-decoration: line-through;
              color: #aaa;
              font-size: 16px;
            }
          }
          .dicount {
            font-family: "Poppins", sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            opacity: 80%;
          }
          .btns-cart {
            display: grid;
            grid-template-columns: 300px 50px;
            gap: 1rem;
            margin-top: 1.5rem;
            .add-to-cart {
              background-color: var(--violeta);
              color: #fff;
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              &:hover {
                background-color: var(--violeta-oscuro);
                color: #fff;
              }
            }
            .btn-like {
              background-color: var(--Dark-purple);
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              color: white;
              &:hover {
                background-color: var(--violeta-oscuro);
              }
            }
            .btn-ahora {
              background-color: var(--gris-claro);
              color: #242424;
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: 1px solid var(--gris-mas-oscuro);
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              grid-column: 1/3;
              &:hover {
                background-color: var(--gris-mas-oscuro);
                color: #fff;
              }
            }
          }
          .guarantee {
            font-family: "Poppins", sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
            opacity: 80%;
            text-align: center;
            margin-top: 1rem;
          }

          .cur-list-inclu {
            margin-top: 1.2rem;
            .title-inclu {
              color: #242424;
              font-size: 1.2rem;
              font-family: "Poppins", sans-serif;
            }
            .list-inclu {
              margin-top: 1rem;
              list-style: none;
              display: flex;
              flex-direction: column;
              gap: 0.8rem;
              li {
                display: flex;
                align-items: center;
                gap: 1rem;
                color: #333;
                font-family: "Inter", sans-serif;
                .bi-file-earmark,
                .bi-journal-bookmark,
                .bi-phone,
                .bi-trophy {
                  font-size: 1.2rem;
                }
                span {
                  font-size: 0.9rem;
                }
              }
            }
          }
        }
      }

      .cart-container {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 10;
      }

      .cart-icon {
        font-size: 24px;
        position: relative;
      }

      .cart-details {
        display: none;
        position: absolute;
        top: 30px;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        width: 300px;
        height: 100px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 5;
        border-radius: 10px;
        overflow: auto;
      }

      .cart-container:hover .cart-details {
        display: block;
      }

      .cart-total {
        margin-top: 10px;
        padding: 0.5rem;
        box-shadow: 0px -1px 10px rgb(83, 83, 83);
        p {
          font-family: "Poppins";
          font-weight: 600;
          color: #333;
        }
      }

      .go-to-cart {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        cursor: pointer;
      }

      .go-to-cart:hover {
        background-color: #0056b3;
      }

      .contador {
        position: absolute;
        top: 0px;
        left: 0px;
        padding: 5px;
        background-color: rgb(227, 227, 227);
        color: black;
        font-size: 1.3rem;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 0.8rem;
      }

      .cart-items {
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .cart-items li {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        transition: transform 0.2s;
        position: relative;
        &::before {
          content: "";
          width: 120%;
          height: 1px;
          background-color: #666;
          position: absolute;
          left: -10%;
          top: 110%;
        }
      }

      .cart-items img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 5px;
      }

      .cart-items div {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      .cart-items p {
        margin: 0;
        font-size: 13px;
        color: #333;
        font-weight: 600;
        display: flex;
        .red {
          color: #0056b3;
          font-weight: 700;
          font-family: "Poppins", sans-serif;
          font-size: 1rem;
        }
      }

      .cart-items .product-price {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="cart-container">
      <!-- 칈cono del carrito -->
      <div class="cart-icon">游</div>
      <span id="contador" class="contador"></span>

      <!-- Detalles del carrito -->
      <div class="cart-details">
        <ul class="cart-items">
          <!-- Aqu칤 se agregar치n din치micamente los productos -->
        </ul>
        <div class="cart-total">
          <p>Total: <span class="total-price">0,00 US$</span></p>
          <a href="cart.html">
            <button class="go-to-cart">Ir a la cesta</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      const contador = document.getElementById("contador");
      const productos = [
        {
          id: 1,
          nombre: "Curso de HTMl",
          autor: "Curso de Programacion",
          precio: 50000,
          imagen: "img/cursos/Programacion/HTML.png",
        },
      ];

      // Elementos del carrito
      const cartItemsContainer = document.querySelector(".cart-items");
      const totalPriceElement = document.querySelector(".total-price");

      // Array para almacenar los productos agregados al carrito
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      // Funci칩n para agregar un producto al carrito
      function agregarAlCarrito(idProducto) {
        const producto = productos.find((prod) => prod.id === idProducto);
        if (producto) {
          carrito.push(producto);
          localStorage.setItem("carrito", JSON.stringify(carrito));
          actualizarCarrito();
        }
        // Actualizar el contador
        updateCounter();
      }

      function updateCounter() {
        // Calcular la cantidad total de productos en el carrito
        const totalItems = carrito.length; // Contamos cu치ntos productos hay en el carrito
        contador.textContent = totalItems;
      }

      // Funci칩n para actualizar el contenido del carrito
      function actualizarCarrito() {
        // Limpiar el contenido del carrito
        cartItemsContainer.innerHTML = "";

        // Calcular el total
        let total = 0;

        // A침adir cada producto al carrito
        carrito.forEach((producto) => {
          total += producto.precio;

          const li = document.createElement("li");
          li.innerHTML = `
      <img src="${producto.imagen}" alt="${producto.nombre}">
      <div>
        <p>${producto.nombre}</p>
        <p>${producto.autor}</p>
        <p>${producto.precio.toLocaleString("es-AR")} US$</p>
      </div>
    `;
          cartItemsContainer.appendChild(li);
        });

        // Actualizar el precio total
        totalPriceElement.textContent = `${total.toLocaleString("es-AR")} US$`;
      }

      // Agregar eventos a los botones "Agregar al carrito"
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", function () {
          const productId = parseInt(
            this.closest(".course-price").getAttribute("data-id")
          );
          agregarAlCarrito(productId);
        });
      });

      // Inicializar la vista del carrito
      actualizarCarrito();
      updateCounter();
    </script>
  </body>
</html>
