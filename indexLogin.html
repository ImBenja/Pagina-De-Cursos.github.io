<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .course-price {
        flex: 1;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        height: 700px;
        .img-curso {
          width: 100%;
          height: 200px;
          border-radius: 8px 8px 0 0;
        }
        .text-org {
          padding: 20px;
          .price {
            font-family: "Poppins", sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            .original-price {
              text-decoration: line-through;
              color: #aaa;
              font-size: 16px;
            }
          }
          .dicount {
            font-family: "Poppins", sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            opacity: 80%;
          }
          .btns-cart {
            display: grid;
            grid-template-columns: 300px 50px;
            gap: 1rem;
            margin-top: 1.5rem;
            .add-to-cart {
              background-color: var(--violeta);
              color: #fff;
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              &:hover {
                background-color: var(--violeta-oscuro);
                color: #fff;
              }
            }
            .btn-like {
              background-color: var(--Dark-purple);
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              color: white;
              &:hover {
                background-color: var(--violeta-oscuro);
              }
            }
            .btn-ahora {
              background-color: var(--gris-claro);
              color: #242424;
              font-family: "Poppins", sans-serif;
              font-size: 1rem;
              font-weight: 600;
              padding: 10px;
              border: 1px solid var(--gris-mas-oscuro);
              border-radius: 5px;
              cursor: pointer;
              transition: 0.3s;
              grid-column: 1/3;
              &:hover {
                background-color: var(--gris-mas-oscuro);
                color: #fff;
              }
            }
          }
          .guarantee {
            font-family: "Poppins", sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
            opacity: 80%;
            text-align: center;
            margin-top: 1rem;
          }

          .cur-list-inclu {
            margin-top: 1.2rem;
            .title-inclu {
              color: #242424;
              font-size: 1.2rem;
              font-family: "Poppins", sans-serif;
            }
            .list-inclu {
              margin-top: 1rem;
              list-style: none;
              display: flex;
              flex-direction: column;
              gap: 0.8rem;
              li {
                display: flex;
                align-items: center;
                gap: 1rem;
                color: #333;
                font-family: "Inter", sans-serif;
                .bi-file-earmark,
                .bi-journal-bookmark,
                .bi-phone,
                .bi-trophy {
                  font-size: 1.2rem;
                }
                span {
                  font-size: 0.9rem;
                }
              }
            }
          }
        }
      }

      .cart-container {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 10;
      }

      .cart-icon {
        font-size: 24px;
        position: relative;
      }

      .cart-details {
        display: none;
        position: absolute;
        top: 30px;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        width: 250px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 5;
      }

      .cart-container:hover .cart-details {
        display: block;
      }

      .cart-items {
        max-height: 150px;
        overflow-y: auto;
      }

      .cart-items li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .cart-items img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .cart-total {
        margin-top: 10px;
      }

      .go-to-cart {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        cursor: pointer;
      }

      .go-to-cart:hover {
        background-color: #0056b3;
      }

      .contador {
        position: absolute;
        top: 0px;
        left: 0px;
        padding: 5px;
        background-color: rgb(227, 227, 227);
        color: black;
        font-size: 1.3rem;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 0.8rem;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <aside class="course-price" data-id="1">
      <img
        src="img/cursos/Programacion/HTML.png"
        alt="HTML5"
        class="img-curso"
      />
      <article class="text-org">
        <div class="price">
          <span class="current-price">$50.000</span>
          <span class="original-price">$80.000</span>
        </div>
        <p class="dicount">50% de Descuento</p>
        <div class="btns-cart">
          <button class="add-to-cart">Agregar al Carrito</button>
          <button class="btn-like like">
            <i class="bi bi-heart-fill"></i>
          </button>
          <button class="btn-ahora comprar">Comprar Ahora</button>
        </div>
        <p class="guarantee">Garantía de reembolso de 30 días</p>
        <article class="cur-list-inclu">
          <h3 class="title-inclu">Este Curso incluye:</h3>
          <ul class="list-inclu">
            <li>
              <i class="bi bi-file-earmark"></i>
              <span>1 articulo</span>
            </li>
            <li>
              <i class="bi bi-journal-bookmark"></i>
              <span>1 modulo descargable</span>
            </li>
            <li>
              <i class="bi bi-phone"></i>
              <span>Acceso en cualquier dispositivo</span>
            </li>
            <li>
              <i class="bi bi-trophy"></i>
              <span>Certificado de finalizacion</span>
            </li>
          </ul>
        </article>
      </article>
    </aside>

    <div class="cart-container">
      <!-- Ícono del carrito -->
      <div class="cart-icon">🛒</div>
      <span id="contador" class="contador"></span>

      <!-- Detalles del carrito -->
      <div class="cart-details">
        <ul class="cart-items">
          <!-- Aquí se agregarán dinámicamente los productos -->
        </ul>
        <div class="cart-total">
          <p>Total: <span class="total-price">0,00 US$</span></p>
        </div>
        <a href="cart.html">
          <button class="go-to-cart">Ir a la cesta</button>
        </a>
      </div>
    </div>

    <script>
      const contador = document.getElementById("contador");
      const productos = [
        {
          id: 1,
          nombre: "<span class='red'>GoodNotes, de cero a experto</span>",
          autor: "Diana Padilla",
          precio: 50000,
          imagen: "<span class='blue'>img/cursos/Programacion/HTML.png</span>",
        },
      ];

      // Elementos del carrito
      const cartItemsContainer = document.querySelector(".cart-items");
      const totalPriceElement = document.querySelector(".total-price");

      // Array para almacenar los productos agregados al carrito
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      // Función para agregar un producto al carrito
      function agregarAlCarrito(idProducto) {
        const producto = productos.find((prod) => prod.id === idProducto);
        if (producto) {
          carrito.push(producto);
          localStorage.setItem("carrito", JSON.stringify(carrito));
          actualizarCarrito();
        }
        // Actualizar el contador
        updateCounter();
      }

      function updateCounter() {
        // Calcular la cantidad total de productos en el carrito
        const totalItems = carrito.length; // Contamos cuántos productos hay en el carrito
        contador.textContent = totalItems;
      }

      // Función para actualizar el contenido del carrito
      function actualizarCarrito() {
        // Limpiar el contenido del carrito
        cartItemsContainer.innerHTML = "";

        // Calcular el total
        let total = 0;

        // Añadir cada producto al carrito
        carrito.forEach((producto) => {
          total += producto.precio;

          const li = document.createElement("li");
          li.innerHTML = `
      <img src="${producto.imagen}" alt="${producto.nombre}">
      <div>
        <p>${producto.nombre}</p>
        <p>${producto.autor}</p>
        <p>${producto.precio.toFixed(0)} US$</p>
      </div>
    `;
          cartItemsContainer.appendChild(li);
        });

        // Actualizar el precio total
        totalPriceElement.textContent = `${total.toFixed(2)} US$`;
      }

      // Agregar eventos a los botones "Agregar al carrito"
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", function () {
          const productId = parseInt(
            this.closest(".course-price").getAttribute("data-id")
          );
          agregarAlCarrito(productId);
        });
      });

      // Inicializar la vista del carrito
      actualizarCarrito();
      updateCounter();
    </script>
  </body>
</html>
